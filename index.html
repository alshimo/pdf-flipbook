<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .url-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .url-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .url-input button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .url-input button:hover {
            transform: translateY(-2px);
        }

        .url-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flipbook-container {
            padding: 20px;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flipbook {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin: 20px;
        }

        .example-urls {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .example-urls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-urls ul {
            list-style: none;
        }

        .example-urls li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .example-urls li:hover {
            background: #e9ecef;
        }

        .example-urls a {
            color: #667eea;
            text-decoration: none;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .controls button:hover {
            background: #5a6fd8;
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“– PDF Flipbook</h1>
            <p>Transform any PDF into an interactive flipbook experience</p>
        </div>

        <div class="input-section">
            <div class="url-input">
                <input type="url" id="pdfUrl" placeholder="Enter PDF URL (e.g., https://example.com/document.pdf)" />
                <button id="loadBtn" onclick="loadPDF()">Load PDF</button>
            </div>

            <div class="example-urls">
                <h3>Try these example PDFs:</h3>
                <ul>
                    <li onclick="loadExample('https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf')">
                        ðŸ“„ Sample PDF (Mozilla PDF.js demo)
                    </li>
                    <li onclick="loadExample('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf')">
                        ðŸ“„ Dummy PDF (W3C test file)
                    </li>
                </ul>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading PDF and creating flipbook...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="flipbook-container">
            <div id="flipbook"></div>
        </div>

        <div class="controls">
            <button onclick="previousPage()" id="prevBtn" disabled>Previous</button>
            <span id="pageInfo">Page 0 of 0</span>
            <button onclick="nextPage()" id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>

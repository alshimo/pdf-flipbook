<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            color: #f0f0f0;
        }

        .url-input-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            position: relative;
            display: none;
        }

        .url-input-container.show {
            display: block;
        }

        .url-input {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .url-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #2a2a2a;
            color: #f0f0f0;
        }

        .url-input input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .url-input button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: 'Georgia', serif;
        }

        .url-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .url-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .flipbook-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            background: radial-gradient(ellipse at center, #2a2a2a 0%, #1a1a1a 100%);
        }

        #flipbook {
            width: 1400px;
            height: 1000px;
            margin: 0 auto;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: #f8f5f0;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }

        .flipbook-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 1000;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            color: #f0f0f0;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4af37;
            z-index: 100;
            font-family: 'Georgia', serif;
        }

        .spinner {
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 69, 19, 0.9);
            color: #f0f0f0;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            z-index: 100;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-family: 'Georgia', serif;
        }

        .bottom-controls {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .download-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
        }

        .download-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .download-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Turn.js specific styles */
        #flipbook .page {
            background: #f8f5f0;
            background-size: 100% 100%;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            display: block;
        }

        /* Turn.js page wrapper styles */
        #flipbook .page-wrapper {
            background: #f8f5f0;
            position: relative;
        }

        /* Turn.js specific page classes */
        #flipbook .turn-page {
            cursor: pointer;
            pointer-events: auto;
        }

        #flipbook .turn-page-wrapper {
            cursor: pointer;
            pointer-events: auto;
        }

        /* Remove any conflicting styles */
        #flipbook * {
            pointer-events: auto;
        }

        #flipbook .page img {
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 1500px) {
            #flipbook {
                width: 1200px;
                height: 857px;
            }
        }

        @media (max-width: 1300px) {
            #flipbook {
                width: 1000px;
                height: 714px;
            }
        }

        @media (max-width: 1100px) {
            #flipbook {
                width: 800px;
                height: 571px;
            }
            
            .flipbook-controls {
                bottom: 20px;
                padding: 12px 24px;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .url-input {
                flex-direction: column;
                gap: 10px;
            }
            
            #flipbook {
                width: 90vw;
                height: 64vw;
                max-height: 70vh;
            }
            
            .flipbook-controls {
                bottom: 15px;
                padding: 10px 20px;
                gap: 15px;
            }
            
            .nav-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .page-info {
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="url-input-container" id="urlInputContainer">
        <div class="url-input">
            <input type="url" id="pdfUrl" placeholder="Enter PDF URL (e.g., https://example.com/document.pdf)" />
            <button id="loadBtn" onclick="loadPDF()">Load PDF</button>
        </div>
    </div>

    <div class="flipbook-container">
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading PDF and creating flipbook...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="flipbook"></div>
        
        <div class="flipbook-controls">
            <button class="nav-button" onclick="previousPage()" id="prevBtn" disabled>â€¹</button>
            <span class="page-info" id="pageInfo">Page 0 of 0</span>
            <button class="nav-button" onclick="nextPage()" id="nextBtn" disabled>â€º</button>
        </div>
    </div>

    <div class="bottom-controls">
        <button class="download-button" onclick="downloadPDF()" id="downloadBtn" disabled>ðŸ“„ Download PDF</button>
    </div>

    <!-- jQuery (required for turn.js) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Turn.js library (local) -->
    <script src="/turn.min.js"></script>
    
    <!-- Custom implementation -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
